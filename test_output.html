<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Droxy"
      content="This is a proxy build on Chemical.js, a web component library."
    />
    <title>Droxy - Apple Style</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
    <script src="/apple-animations.js" defer></script>
  </head>
  <body>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
      <p class="loading-message" id="loadingMessage">Innovating simplicity...</p>
    </div>
    
    <header>
      <h1>Droxy</h1>
      <p class="tagline">Think different. Browse smarter.</p>
    </header>
    
    <main>
      <div class="search-container">
        <input
          autofocus
          spellcheck="false"
          autocomplete="off"
          id="search"
          data-frame="web"
          data-auto-https
          data-search-engine="https://www.google.com/search?q=%s"
          placeholder="Search or Enter a URL"
          is="chemical-input"
        />
        <div class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
      </div>
    </main>
    
    <section id="controls" is="chemical-controls" class="apple-controls">
      <button onclick="chemical.componentAction('back', 'web')" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <button onclick="chemical.componentAction('forward', 'web')" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
      <button onclick="chemical.componentAction('reload', 'web')" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="1 4 1 10 7 10"></polyline>
          <polyline points="23 20 23 14 17 14"></polyline>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
      </button>
      <button onclick="chemical.componentAction('close', 'web')" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </section>
    
    <iframe id="web" data-controls="controls" is="chemical-iframe" class="apple-iframe"></iframe>
  </body>
</html>
